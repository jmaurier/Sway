<form ng-submit="login(H_number, password)" id="textForm">
  <div>{{ errorMsg }}</div>
  <div class="form-group">
    <label>H Number</label>
    <input class="form-control" type="text" ng-model="H_number">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Login">
</form>
