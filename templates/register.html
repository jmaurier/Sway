<p ng-if='error'>
  {{errormsg}}
</p>

<form ng-submit="register(H_number, password, name, emailaddr)" id="textForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="name" ng-model="name" required>
  </div>
  <div class="form-group">
    <label>H Number</label>
    <input class="form-control" type="text" ng-model="H_number" required>
  </div>
  <div class="form-group">
    <label>E-Mail Address</label>
    <input class="form-control" type="text" ng-model="emailaddr" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password" required>
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
</form>
